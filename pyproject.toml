[tool.poetry]
name = "simbioreader"
version = "0.4.3"
description = "Python Reader for the data from SIMBIO-SYS instrument suite on-board the ESA mission BepiColombo"
authors = [
    "Romolo Politi <romolo.politi@inaf.it>",
    "Emanuele Simioni <emanuele.simioni@inaf.it>",
    "Michele Zusi <michele.zusi@inaf.it>",
]
license = "GNU GPL ver3"
readme = "README.md"
keywords = ["data reader", "Space Mission", "BepiColombo", "SIMBIO-SYS"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
repository = "https://github.com/SIMBIO-SYS/SimbioReader"
documentation = "https://simbioreader.readthedocs.io/en/latest/"
packages = [{ include = "SimbioReader", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^2.1.3"
pandas = "^2.2.3"
rich-click = "^1.8.4"
pillow = ">=10.0.0"
update-checker = "^0.18.0"

[tool.poetry.scripts]
simbioReader = "SimbioReader.__main__:cli"
simbioInfo = "SimbioReader.infocli:cli"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
